<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <meta name="viewport" content="width = device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/modules.css"> 

  <script id="project-template" type="text/x-handlebars-template">
    <section>
      <h3 class="projectTitle">{{title}}</h3>
      <a class="projectUrl" href="{{{url}}}" alt="Project Image"><img class="projectImage" src="{{{imageUrl}}}"></img></a>
      <p class="projectSummary">{{summary}}</p>
    </section>
  </script>

</head>
<body>

  <header class="site-head">
    <h1>Portfolio</h1>
      <nav id="main-menu">
        <span class="icon-menu"></span>
        <ul class="buttons">
          <li class="tab" data-content=""><a href="#" class="icon-happy">Home</a></li>
          <li class="tab" data-content=""><a href="#" class="icon-happy">About</a></li>
          <li><a href="#" target="_blank" class="icon-happy">Button</a></li>
          <li><a href="#" target="_blank" class="icon-happy">Button</a></li>
        </ul>
      </nav>
  </header>



  <main>
    <section id="projects">
      <ul id="filters">
        <li>
          <select id="project-filter">
            <option value="">Filter by Project</option>
          </select>
        </li>
      </ul>
    </section>
    <section id="about" style="display:none;">About me!</section>
  </main>

  <footer>
    &copy; 2017
  </footer>

<script type="text/javascript" src="vendor/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script> 
<script src="js/script.js"></script>
<script src="js/projects.js"></script>
</body>
</html>
